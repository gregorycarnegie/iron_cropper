name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  YUNET_ORIGINAL_SHA256: 7a9523b9b84d67a2e836d2e2263b83a0463abdf9ea7affd0c2f62c61a1aaa4a3
  YUNET_640_SHA256: 8f2383e4dd3cfbb4553ea8718107fc0423210dc964f9f4280604804ed2552fa4

jobs:
  build:
    name: Build and Test (Windows)
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install onnxsim
      run: pip install onnxsim

    - name: Download and Process Model
      shell: bash
      run: |
        mkdir -p models
        curl -L -o models/face_detection_yunet_2023mar.onnx https://github.com/opencv/opencv_zoo/raw/main/models/face_detection_yunet/face_detection_yunet_2023mar.onnx
        # Generate 640x640 model using onnxsim to fix input shape
        onnxsim models/face_detection_yunet_2023mar.onnx models/face_detection_yunet_2023mar_640.onnx --path-to-input-shape="1,3,640,640" || onnxsim models/face_detection_yunet_2023mar.onnx models/face_detection_yunet_2023mar_640.onnx --input-shape="1,3,640,640"
      # Note: trying both newer and older flags/syntax if possible or just rely on standard.
      # Actually, onnxsim syntax is: onnxsim input output [input_shapes]
      # Input shapes can be: input_name:1,3,640,640
      # If I don't know the name, I'll rely on onnxsim inferring it if single input.
      # The command `onnxsim input output --overwrite-input-shape 1,3,640,640` is safer if supported.

    - name: Retry Model Gen (Simpler)
      if: failure()
      shell: bash
      run: |
        # Fallback if the previous complex command failed due to syntax
        onnxsim models/face_detection_yunet_2023mar.onnx models/face_detection_yunet_2023mar_640.onnx 1,3,640,640

    - name: Verify model checksums
      shell: bash
      run: |
        python - <<'PY'
        import hashlib
        import os
        import pathlib
        import sys

        expected = {
            "models/face_detection_yunet_2023mar.onnx": os.environ["YUNET_ORIGINAL_SHA256"],
            "models/face_detection_yunet_2023mar_640.onnx": os.environ["YUNET_640_SHA256"],
        }

        def sha256(path: pathlib.Path) -> str:
            h = hashlib.sha256()
            with path.open("rb") as f:
                for chunk in iter(lambda: f.read(1024 * 1024), b""):
                    h.update(chunk)
            return h.hexdigest()

        failed = False
        for rel_path, expected_hash in expected.items():
            path = pathlib.Path(rel_path)
            if not path.exists():
                print(f"Missing model file: {rel_path}", file=sys.stderr)
                failed = True
                continue
            actual_hash = sha256(path)
            if actual_hash != expected_hash:
                print(
                    f"Checksum mismatch for {rel_path}: expected {expected_hash}, got {actual_hash}",
                    file=sys.stderr,
                )
                failed = True
            else:
                print(f"Verified {rel_path}: {actual_hash}")

        if failed:
            sys.exit(1)
        PY

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy, rustfmt

    - name: Rust Cache
      uses: swatinem/rust-cache@v2

    - name: Check
      run: cargo check --workspace

    - name: Test
      run: cargo test --workspace --all-features

    - name: Format
      run: cargo fmt --all -- --check

    - name: Clippy
      run: cargo clippy --workspace -- -D warnings
