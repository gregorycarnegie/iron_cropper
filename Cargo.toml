[workspace]
members = [
    "yunet-core",
    "yunet-utils",
    "yunet-cli",
    "yunet-gui",
]
resolver = "2"

[workspace.package]
edition = "2024"
license = "MIT OR Apache-2.0"
version = "0.1.0"
description = "Pure Rust YuNet face detection workspace."

[workspace.dependencies]
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
egui = "0.27"
eframe = "0.27"
env_logger = "0.11"
image = { version = "0.25", default-features = false, features = ["png", "jpeg"] }
log = "0.4"
ndarray = { version = "0.15", features = ["rayon"] }
rayon = "1.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tract-onnx = "0.21"
imageproc = "0.25"
